<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <h1>Welcome to KentEvent</h1>
    <p>If you are a President of Kent State University sanctioned club, login in below! </p>
    <div class="widget">
            <div class="widget-header">
            <h2>Log in:</h2>
            </div>
            <div class="widget-body">
            <label>
              Email:
            </label>
            <br>
            <input placeholder="john@doe.com"
                   type="email"
                   class="material-input">
            <br>
            <label>
              Password:
            </label>
            <br>
            <input placeholder="This is secret!"
                   type="password"
                   class="material-input">
            
            <button class="add-button">Log In!</button>
            
          </div>
</body>
</html>
