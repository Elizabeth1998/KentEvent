<!-- This is where the Google map will appear -->
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register for KentEvent{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1>Send register = {{stringy}}</h1>
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
